<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estiloRegistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-registro">
        <h1>Crear Cuenta</h1>
        <p>Únete a MatchFinder y encuentra tu match ideal.</p>
        <form action="login.html" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" minlength="3" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ejemplo: usuario@email.com" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" minlength="3" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" minlength="4" required>

            <button type="submit" class="boton">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let nombre = document.getElementById("nombre").value;
        let correo = document.getElementById("correo").value;
        let usuario = document.getElementById("usuario").value;
        let contraseña = document.getElementById("contraseña").value;

        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        if (usuarios.some(u => u.usuario === usuario)) {
            alert("El nombre de usuario ya está en uso.");
            return;
        }

        usuarios.push({ nombre, correo, usuario, contraseña });
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        alert("Registro exitoso. Ahora puedes iniciar sesión.");
        window.location.href = "login.html";
    });
</script>

</html>
