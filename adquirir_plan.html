<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquirir Plan - MatchFinder</title>
    <link rel="stylesheet" href="adquirir_plan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>MatchFinder</h1>
            <nav>
                <ul>
                    <li><a href="principal.html">Inicio</a></li>
                    <li><a href="perfil.html">Mi Perfil</a></li>
                    <li><a href="premium.html">Planes</a></li>
                    <li><a href="login.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="informacion">
                <h2>Detalles de Adquisición</h2>
                <p>Para continuar con la adquisición de tu plan premium, por favor, ingresa los detalles de pago a continuación.</p>
                
                <div class="formulario-pago">
                    <h3>Formulario de Pago</h3>
                    <form>
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">

                        <label for="tarjeta">Número de Tarjeta</label>
                        <input type="text" id="tarjeta" name="tarjeta" required placeholder="1234 5678 9876 5432">

                        <label for="expiracion">Fecha de Expiración</label>
                        <input type="month" id="expiracion" name="expiracion" required>

                        <label for="cvv">Código CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="123">

                        <button type="submit" class="btn-pago">Realizar Pago</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MatchFinder. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
