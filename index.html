<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: "Amazon Ember", Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-form-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        #login-form-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        #login-form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #131921;
        }

        #login-form-container label {
            font-size: 14px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #131921;
        }

        #login-form-container input[type="email"],
        #login-form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #login-form-container button {
            background-color: #ff9900;
            border: 1px solid #ff9900;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #login-form-container button:hover {
            background-color: #e68900;
        }

        #response-message {
            font-size: 14px;
            margin-top: 15px;
            color: #0073bb;
        }

        #login-form-container a {
            color: #0073bb;
            text-decoration: none;
        }

        #login-form-container a:hover {
            text-decoration: underline;
        }

        h3 {
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }

        button {
            font-size: 14px;
            color: white;
            background-color: #0073bb;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <div id="login-form-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="response-message"></p>
        <div id="redirect-button" style="margin-top: 20px;"></div>
        <br>
        <h3>¿No tienes una cuenta?</h3>
        <a href="/register">
            <button>Registrarse</button>
        </a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            const messageElement = document.getElementById('response-message');
            const redirectContainer = document.getElementById('redirect-button');

            if (response.status === 200) {
                messageElement.style.color = 'green';
                messageElement.textContent = `¡Bienvenido, ${result.name}!`;

                // Crear un botón de redirección a inicio.html
                const button = document.createElement('a');
                button.href = '/inicio';
                button.textContent = 'Ir a Inicio';
                button.style.display = 'inline-block';
                button.style.marginTop = '10px';
                button.style.padding = '10px 20px';
                button.style.backgroundColor = '#0073bb';
                button.style.color = 'white';
                button.style.textDecoration = 'none';
                button.style.borderRadius = '4px';
                button.style.cursor = 'pointer';

                redirectContainer.innerHTML = ''; // Limpiar cualquier contenido previo
                redirectContainer.appendChild(button);
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = result.message;
                redirectContainer.innerHTML = ''; // Asegurarse de limpiar el botón si hay error
            }
        });
    </script>
</body>
</html>
