<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: "Amazon Ember", Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #register-form-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        #register-form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #131921;
        }

        #register-form-container label {
            font-size: 14px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #131921;
        }

        #register-form-container input[type="text"],
        #register-form-container input[type="email"],
        #register-form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #register-form-container button {
            background-color: #ff9900;
            border: 1px solid #ff9900;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #register-form-container button:hover {
            background-color: #e68900;
        }

        #response-message {
            font-size: 14px;
            margin-top: 15px;
            color: #0073bb;
        }

        #register-form-container a {
            color: #0073bb;
            text-decoration: none;
        }

        #register-form-container a:hover {
            text-decoration: underline;
        }

        h3 {
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }

    </style>
</head>
<body>
    <div id="register-form-container">
        <h1>Registro de Nuevo Cliente</h1>
        <form id="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="cedula">Cédula:</label> <!-- Nuevo campo de cédula -->
            <input type="text" id="cedula" name="cedula" required>
            <br><br>
            <button type="submit">Registrar</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cedula = document.getElementById('cedula').value; // Obtener el valor de la cédula

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password, cedula }), // Enviar cédula junto con el resto de los datos
            });

            const result = await response.json();
            const messageElement = document.getElementById('response-message');

            if (response.status === 201) {
                messageElement.style.color = 'green';
                messageElement.textContent = result.message;
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = result.message;
            }
        });
    </script>
</body>
</html>
